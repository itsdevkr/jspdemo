<html>
<head><title>Student Registration Form</title></head>
<body>
<form action="student-dropdown-radio-response.jsp">
First Name: <input type="text" name="firstname">
<br><br>
Last Name: <input type="text" name="lastname">
<br><br>
Country
<select name="country">
	<option>Brazil</option>
	<option>France</option>
	<option>Germany</option>
	<option>India</option>
	<option>USA</option>
	<option>Spain</option>
</select>
<br><br>
Favorite Programming Language: 
<input type="radio" name="favoriteLanguage" value="C++">C++
<input type="radio" name="favoriteLanguage" value="Java">Java
<input type="radio" name="favoriteLanguage" value="Python">Python
<input type="radio" name="favoriteLanguage" value="Ruby">Ruby
<br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
